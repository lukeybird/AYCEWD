<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ALL YOU CAN EAT WEB DESIGN</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="light"] {
            --primary: #ffffff;
            --primary-light: #f1f5f9;
            --accent: #2563eb;
            --accent-light: #3b82f6;
            --text: #0f172a;
            --text-muted: #475569;
            --background: #f8fafc;
            --card-bg: rgba(59, 130, 246, 0.1);
            --card-border: rgba(59, 130, 246, 0.2);
            --button-text: #ffffff;
        }

        :root[data-theme="dark"] {
            --primary: #0f172a;
            --primary-light: #1e293b;
            --accent: #3b82f6;
            --accent-light: #60a5fa;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --background: #020617;
            --card-bg: rgba(30, 41, 59, 0.5);
            --card-border: rgba(255, 255, 255, 0.1);
            --button-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--background);
            min-height: 100vh;
        }

        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at top right, var(--primary-light) 0%, transparent 50%),
                        radial-gradient(circle at bottom left, var(--accent) 0%, transparent 50%);
            opacity: 0.1;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--text);
        }

        .theme-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            background: var(--card-bg);
            border-radius: 15px;
            cursor: pointer;
            border: 1px solid var(--card-border);
            transition: all 0.3s;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            top: 1px;
            left: 1px;
            background: var(--accent);
            transition: all 0.3s;
        }

        [data-theme="dark"] .theme-toggle::before {
            transform: translateX(30px);
        }

        .theme-toggle:hover::before {
            background: var(--accent-light);
        }

        .contact-form {
            max-width: 600px;
            margin: 4rem auto;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, var(--text), var(--accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            background: var(--background);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .phone-input {
            position: relative;
        }

        .phone-input::before {
            content: '+1';
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-weight: 500;
        }

        .phone-input input {
            padding-left: 3rem;
        }

        .submit-button {
            background: var(--accent);
            color: var(--button-text);
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            font-family: inherit;
        }

        .submit-button:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .contact-form {
                padding: 2rem;
                margin: 2rem 1rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="container">
        <nav>
            <a href="index.html" class="logo">AYCE WEB DESIGN</a>
            <div class="nav-links">
                <a href="index.html#features">Features</a>
                <a href="index.html#testimonials">Testimonials</a>
                <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme"></button>
            </div>
        </nav>

        <form class="contact-form" action="#" method="POST">
            <h2 class="form-title">Get Started Today</h2>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="phone-input">
                    <input type="tel" id="phone" name="phone" required placeholder="(555) 555-5555" pattern="[0-9]{10}">
                </div>
            </div>

            <button type="submit" class="submit-button">Submit Application</button>
        </form>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);

        // Phone number formatting
        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
            e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
        });
    </script>
</body>
</html>
